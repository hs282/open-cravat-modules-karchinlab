  citation: 'Yue, Zhenyu et al. “dbCID: a manually curated resource for exploring the driver indels in human cancer.” Briefings in bioinformatics vol. 20,5 (2019): 1925-1933. doi:10.1093/bib/bby059'

output_columns:
- name: evidence
  title: Levels of Evidence
  type: string
  width: 80
  category: single
  desc: Whether the indel is regarded as a driver based on evidence from functional experiments in either in vivo or in vitro. As well as a putative driver based on evidence such as a high recurrence frequency in cancer patients, an important location of protein and so on.

